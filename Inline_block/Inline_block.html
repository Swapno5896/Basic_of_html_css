<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline_block</title>
    <style>
        /* div is block it means we can give height and width but we can't
         give height width or border, margin to to inline element 
         To make block element into same line we can say to stay block but come to same line
         */
        .room{
            height: 250px;
            width: 300px;
            border: 3px solid lightgrey;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="room">
            <h2>room-1</h2>
            <p>welcome to our mone-1</p>
        </div>
        <div class="room">
            <h2>room-2</h2>
            <p>welcome to our mone-2</p>
        </div>
        <div class="room">
            <h2>room-3</h2>
            <p>welcome to our mone-3</p>
        </div>
        <div class="room">
            <h2>room-4</h2>
            <p>welcome to our mone-4</p>
        </div>
        <div class="room">
            <h2>room-5</h2>
            <p>welcome to our mone-5</p>
        </div>
    </section>
</body>
</html>
