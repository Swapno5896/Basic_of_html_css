<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: aqua;
        border: 3px solid red;
        transition: background-color 10s ease 3s;
    }
    /* start after 3s and done in 10s */
    .box:hover{
        background-color: black;
        
    }
</style>
<body>
    <div class="box">
        <h1>Hello-1</h1>
    </div>
    <div class="box">
        <h1>Hello-2</h1>
    </div>
    <div class="box">
        <h1>Hello-3</h1>
    </div>
</body>
</html>
